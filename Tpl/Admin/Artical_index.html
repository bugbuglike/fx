<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="widget">
            <div class="widget-header bg-blue">
                <i class="widget-icon fa fa-arrow-down"></i>
                <span class="widget-caption">文章管理</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <table id="App-table" class="table table-bordered table-hover">
                    <thead class="bordered-darkorange">
                        <tr role="row">
                            <th width="20px">
                                <div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
                                    <label style="padding-left: 4px;">
                                        <input type="checkbox" class="App-checkall colored-blue">
                                        <span class="text"></span>
                                    </label>
                                </div>
                            </th>
                            <th width="80px">ID</th>
                            <th width="80px">标题</th>
                            <th width="200px">作者</th>
                            <th width="100px">链接</th>
                            <th width="100px">时间</th>
                            <th width="100px">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="artical" id="artical">
                            <tr id="item{$vo.id}">
                                <td>
                                    <div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
                                        <label style="padding-left: 4px;">
                                            <input name="checkvalue" type="checkbox" class="colored-blue App-check" value="{$vo.id}">
                                            <span class="text"></span>
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    {$artical.id}
                                </td>
                                <td>
                                    {$artical.title}
                                </td>
                                <td>
                                    {$artical.author}
                                </td>
                                <td>
                                    <div class="btn-group" style="margin: 0px">
                                        <button class="btn btn-primary-outline dropdown-toggle" data-toggle="dropdown">
                                            链接<span class="caret"></span></button>
                                        <div class="dropdown-menu" style="padding: 10px;max-width: none;">
                                            {$url}{:U('App/Artical/index' , array('id'=>$artical['id']))}
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    {$artical.time}
                                </td>
                                <td>
                                    <style type="text/css">
                                        .action-buttons > a {
                                            margin-left: 5px;
                                        }
                                    </style>
                                    <div class="action-buttons" style="cursor: pointer;">
                                        <a class="table-actions" data-loader="App-loader" data-loadername="文章管理" href="{:U('Admin/Artical/add',array('id' => $artical['id']))}">修改</a>
                                        <a class="table-actions" data-loader="App-loader" data-loadername="文章管理" href="{:U('Admin/Artical/del',array('id' => $artical['id']))}">删除</a>
                                    </div>
                                </td>

                            </tr>
                        </volist>
                    </tbody>
                </table>
                <div class="row DTTTFooter">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
setBread($('#tmpbread').html());
</script>

<!--/面包屑导航封装-->
<!--全选特效封装/全部删除-->
<script type="text/javascript">
//全选
var checkall = $('#App-table .App-checkall');
var checks = $('#App-table .App-check');
var trs = $('#App-table tbody tr');
$(checkall).on('click', function() {
    if ($(this).is(":checked")) {
        $(checks).prop("checked", "checked");
    } else {
        $(checks).removeAttr("checked");
    }
});
$(trs).on('click', function() {
    var c = $(this).find("input[type=checkbox]");
    if ($(c).is(":checked")) {
        $(c).removeAttr("checked");
    } else {
        $(c).prop("checked", "checked");
    }
});
</script>
