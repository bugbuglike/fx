<div class="row">
    <div class="col-lg-12">
        <div class="widget-container fluid-height clearfix">
            <div class="widget-content padded clearfix">
                <table class="table table-hover" style="margin-bottom: 12px">
                    <thead>
                    <th>
                        ID
                    </th>
                    <th>
                        订单ID
                    </th>
                    <th>
                        卡券ID
                    </th>
                    <th>
                        核销金额
                    </th>
                    <th>
                        时间
                    </th>
                    </thead>
                    <tbody>
                    <volist name="coupon" id="coupon">
                        <tr>
                            <td>
                                {$coupon.id}
                            </td>
                            <td>
                                {$coupon.order_id}
                            </td>
                            <td>
                                {$coupon.cardid}
                            </td>
                            <td>
                                {$coupon.cost}
                            </td>
                            <td>
                                {$coupon.time}
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                {$page}
            </div>
        </div>
    </div>
</div>
